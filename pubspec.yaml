name: geoforestv1
description: "Geo Forest Analytics - Coletor Florestal Inteligente"
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0' # Atualizado para melhor performance em 2025

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE E GERENCIAMENTO DE ESTADO (Sincronizados para evitar conflitos) ---
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.0
  firebase_app_check: ^0.3.1
  firebase_vertexai: ^1.3.0 # Pacote OFICIAL para IA no Firebase
  cloud_functions: ^5.2.0
  provider: ^6.1.2
  
  # --- MATEMÁTICA E CIÊNCIA DE DADOS ---
  ml_linalg: ^13.12.6
  stats: ^3.0.0
  math_expressions: ^2.6.0

  # --- MAPA E GEOMETRIA ---
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  proj4dart: ^2.1.0
  supercluster: ^3.1.0 # Para agrupamento de pontos no mapa

  # --- BANCO DE DADOS LOCAL ---
  sqflite: ^2.4.0
  sqflite_common_ffi: ^2.3.3

  # --- UTILITÁRIOS E NAVEGAÇÃO ---
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  path: ^1.9.0
  path_provider: ^2.1.5
  path_provider_android: ^2.2.4
  shared_preferences: ^2.3.2
  device_info_plus: ^11.5.0
  permission_handler: ^12.0.1
  go_router: ^14.2.0
  uuid: ^4.5.1
  connectivity_plus: ^6.1.4
  http: ^1.2.0

  # --- ARQUIVOS E COMPARTILHAMENTO ---
  file_picker: ^10.2.0
  share_plus: ^11.0.0
  csv: ^6.0.0
  pdf: ^3.10.8
  open_file: ^3.5.10
  flutter_archive: ^6.0.3 # Para ZIP
  gal: ^2.2.0 # Galeria

  # --- COMPONENTES VISUAIS ---
  flutter_slidable: ^4.0.0
  flutter_speed_dial: ^7.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  audioplayers: ^6.1.0
  fl_chart: ^0.69.0
  pie_chart: ^5.4.0
  url_launcher: ^6.3.2
  
  # --- EDIÇÃO DE MAPA ---
  flutter_map_line_editor: ^8.0.0
  flutter_map_dragmarker: ^8.0.3

  # --- IMAGENS ---
  image_picker: ^1.1.2
  collection: ^1.19.1
  flutter_image_compress: ^2.3.0
  native_exif: ^0.6.2
  printing: ^5.12.0
  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/grid/
    - assets/sounds/intro.mp3
    - assets/sounds/click.mp3
    - assets/data/especies.csv
    - assets/data/codigos/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon_azul.png"
  min_sdk_android: 23